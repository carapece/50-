<!DOCTYPE html>
<html>
<head>
    <title>生成图标</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // 绘制背景
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // 绘制文字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('あ', size/2, size/2);
        }

        // 绘制不同尺寸的图标
        drawIcon(document.getElementById('canvas16'));
        drawIcon(document.getElementById('canvas48'));
        drawIcon(document.getElementById('canvas128'));

        // 下载图标
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 自动下载所有图标
        downloadIcon(document.getElementById('canvas16'), 'icon16.png');
        downloadIcon(document.getElementById('canvas48'), 'icon48.png');
        downloadIcon(document.getElementById('canvas128'), 'icon128.png');
    </script>
</body>
</html>
